<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yorumlar.css">
    <title>Deneme Sayfası</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <nav class="navbar">
          <span class="hamburger-btn material-symbols-rounded">menu</span>
  
          <ul class="links">
            <span class="close-btn material-symbols-rounded">close</span>
            <a href="anaSayfa.html" class="logo">
              <img src="images/mim-logo-png-transparent.png" alt="logo" />
  
              <h2>MiM</h2>
            </a>
            <li><a href="anaSayfa.html">Ana Sayfa</a></li>
            <li><a href="yorumlar.html">Yorumlar</a></li>
          </ul>
        </nav>
    </header>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
    </div>
    <br><br><br>
    <div id="app">
        <h1 id="yorumlarigor">Yorumları Gör</h1>
        <div id="complaintList"></div>
    </div>

    <script src="yorumlar.js"></script>
    <script>
        // Sayfa yüklendiğinde localStorage'daki şikayetleri al ve listele
        window.onload = function() {
            const storedComplaints = JSON.parse(localStorage.getItem('complaints')) || [];
            const complaintList = document.getElementById('complaintList');

            storedComplaints.forEach(complaint => {
                const complaintElement = document.createElement('div');
                complaintElement.className = 'complaint';
                complaintElement.innerHTML = `
                    <p><strong>Şikayet Tarihi:</strong> ${complaint.date}</p>
                    <p><strong>Şikayet Sahibi:</strong> ${complaint.owner}</p>
                    <p><strong>Şikayet Açıklaması:</strong> ${complaint.description}</p>
                `;
                complaintList.appendChild(complaintElement);
            });
        };
    </script>
</body>
</html>
