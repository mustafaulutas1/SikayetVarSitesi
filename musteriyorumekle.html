      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="deneme.css" />
    <script src="deneme.js" defer></script>
  </head>
  <body>
    <script src="jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <header>
      <nav class="navbar">
        <span class="hamburger-btn material-symbols-rounded">menu</span>

        <ul class="links">
          <span class="close-btn material-symbols-rounded">close</span>
          <a href="musterianasayfa.html" class="logo">
            <img src="images/mim-logo-png-transparent.png" alt="logo" />

          <li><a href="musterianasayfa.html">Ana Sayfa</a></li>

    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
    </div>
    <br /><br /><br /><br />

    <div id="app">
      <h1>Şikayetvar</h1>

      <form id="complaintForm">
        <label for="complaintDate">Şikayet Tarihi:</label>
        <input type="date" id="complaintDate" required />

        <label for="complaintOwner">Şikayet Sahibi:</label>
        <input type="text" id="complaintOwner" required />

        <label for="complaintDescription">Şikayet Açıklaması:</label>
        <textarea id="complaintDescription" required></textarea>

        <button type="button" onclick="addComplaint()">Şikayet Ekle</button>
      </form>

      <div id="complaintList"></div>
    </div>

    <script src="musteriyorumekle.js"></script>
  </body>
